<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Mengetik - Halo Saya Alfajar</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .animasi-teks {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            animation: typing 3s steps(40, end);
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <h1 class="animasi-teks">Halo Saya Aldeki adia</h1>
</body>
</html>
